version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:latest
    container_name: careergraph-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: careergraph
      MYSQL_USER: careergraph_user
      MYSQL_PASSWORD: careergraph_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - careergraph-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Neo4j Database
  neo4j:
    image: neo4j:latest
    container_name: careergraph-neo4j
    environment:
      NEO4J_AUTH: neo4j/Congquy2004@
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: true
      NEO4J_apoc_import_file_enabled: true
      NEO4J_apoc_import_file_use__neo4j__config: true
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*"
      NEO4J_ACCEPT_LICENSE_AGREEMENT: yes
      NEO4J_dbms_connector_bolt_listen__address: 0.0.0.0:7687
      NEO4J_dbms_connector_http_listen__address: 0.0.0.0:7474
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_conf:/var/lib/neo4j/conf
      - neo4j_plugins:/plugins
    networks:
      - careergraph-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474", "||", "exit", "1" ]
      timeout: 30s
      retries: 5
      interval: 30s
      start_period: 60s

  # Redis Cache
  redis:
    image: redis:7.4.1-alpine
    container_name: careergraph-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - careergraph-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5
      interval: 10s
    command: redis-server --appendonly yes

